  <div class="container-fluid p-0">
    <div class="row nav-buttons ">
      <div class="justify-content-center text-center ">
        <div class=" d-inline" (click)="previousChart()" *ngIf="timePeriodNumber > 0">
          <i class="fas fa-angle-left"></i>
        </div>
        <p class="d-inline "> {{timePeriod[timePeriodNumber].name}} </p>
        <div *ngIf="timePeriodNumber < timePeriod.length-1" class="col-1 d-inline">
          <div class="d-inline" (click)="followingChart()">
            <i class="fas fa-angle-right " (click)="followingChart()"></i>
          </div>
        </div>
      </div>

      <div class="row chart-row p-0 m-0">
        <canvas id="myChart"></canvas>
      </div>
    </div>

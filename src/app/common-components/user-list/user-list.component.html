<div class="container">
  <div *ngFor='let user of users' class="row align-items-center">
    <div class="col-2">
      <img class="img-fluid rounded-circle" src="{{user.picture}}" alt="User">
    </div>
    <div class="col">
      <h1>{{user.firstName}} {{user.lastName}}</h1>
      <p><b>{{user.email}}</b></p>
      <p>Fisioterapeuta</p>
    </div>
  </div>

  <div class="row align-items-center">
    <div class="col" [ngSwitch]="userType">
      <h1 *ngSwitchCase="'client'">{{ 'userList.addClient' | translate }}</h1>
      <h1 *ngSwitchCase="'professional'">{{ 'userList.addProfessional' | translate }}</h1>
    </div>
    <div class="col-2">
      <span class="fas fa-user-plus"></span>
    </div>
  </div>
</div>
